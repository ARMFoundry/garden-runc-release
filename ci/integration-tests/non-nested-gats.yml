---
image_resource:
  type: docker-image
  source:
    repository: cfgarden/golang-ci
    tag: 0.4.6

platform: linux

inputs:
- name: gr-release-connection-reset

caches:
- path: gr-release-connection-reset/bin
- path: gr-release-connection-reset/pkg

params:
  GARDEN_ADDRESS: ""
  GARDEN_PORT: ""
  GARDEN_DEBUG_PORT: ""
  DOCKER_REGISTRY_USERNAME:
  DOCKER_REGISTRY_PASSWORD:
  AZURE_REGISTRY_USERNAME:
  AZURE_REGISTRY_PASSWORD:
  ROOTLESS: ""
  SHED: ""
  WINDOWS_TEST_ROOTFS:
  SLOW_MOBIUS_TIME_LIMIT_SECONDS:

run:
  path: gr-release-connection-reset/ci/integration-tests/non-nested-gats
